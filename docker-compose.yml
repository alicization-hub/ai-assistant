services:
  postgres:
    container_name: postgresql
    image: postgres:17.5
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: '--data-checksums'
      TZ: ${DB_TZ}
    ports:
      - '${DB_PORT}:5432'
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - assistant_network

  assistant-services:
    container_name: assistant-webapp
    image: assistant-webapp:latest
    restart: always
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - '3448:3000'
    environment:
      NODE_ENV: production
    networks:
      - assistant_network

networks:
  assistant_network:
    name: assistant_network
    driver: bridge

volumes:
  pg_data:
    name: pg_data
